# ================================================================================
# WHAT THIS FILE IS:
# Configuration for pre-commit hooks - automated checks that run before each commit.
#
# WHY YOU NEED IT:
# - Catches issues before they enter your codebase
# - Ensures consistent code style across all commits
# - Prevents committing secrets, large files, or broken code
# - Shows employers you maintain high code quality standards
#
# WHAT TO PUT IN IT:
# Define hooks for linting, formatting, and validation.
# Install with: pre-commit install
# Run manually: pre-commit run --all-files
# ================================================================================

repos:
  # ---------------------------------------------------------
  # General file checks
  # ---------------------------------------------------------
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace          # Remove trailing whitespace
      - id: end-of-file-fixer            # Ensure files end with newline
      - id: check-yaml                   # Validate YAML syntax
      - id: check-json                   # Validate JSON syntax
      - id: check-added-large-files      # Prevent large files from being committed
        args: ['--maxkb=1000']
      - id: check-merge-conflict         # Check for merge conflict markers
      - id: detect-private-key           # Prevent committing private keys
      - id: check-case-conflict          # Check for case-insensitive filename conflicts

  # ---------------------------------------------------------
  # Python code formatting with Black
  # ---------------------------------------------------------
  - repo: https://github.com/psf/black
    rev: 23.12.1
    hooks:
      - id: black
        language_version: python3

  # ---------------------------------------------------------
  # Import sorting with isort
  # ---------------------------------------------------------
  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: ["--profile", "black"]

  # ---------------------------------------------------------
  # Fast linting with Ruff
  # ---------------------------------------------------------
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.1.9
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]

  # ---------------------------------------------------------
  # Type checking with MyPy
  # ---------------------------------------------------------
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.8.0
    hooks:
      - id: mypy
        additional_dependencies: []
        args: [--ignore-missing-imports]

  # ---------------------------------------------------------
  # Security scanning with Bandit
  # ---------------------------------------------------------
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.6
    hooks:
      - id: bandit
        args: ["-c", "pyproject.toml"]
        additional_dependencies: ["bandit[toml]"]

