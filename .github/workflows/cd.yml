name: CD

on:
  push:
    branches: [main]
    tags:
      - 'v*'  # Triggers on version tags like v1.0.0

jobs:
  # ---------------------------------------------------------------------------
  # JOB: Build and push Docker image
  # Docker containerization is highly valued in AI/ML engineering
  # ---------------------------------------------------------------------------
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # -----------------------------------------------------------------------
      # STEP: Set up Docker Buildx
      # Enables advanced Docker build features
      # -----------------------------------------------------------------------
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # -----------------------------------------------------------------------
      # STEP: Login to container registry
      # Options: Docker Hub, GitHub Container Registry, AWS ECR, etc.
      # Store credentials in GitHub Secrets (Settings > Secrets > Actions)
      # -----------------------------------------------------------------------
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      # -----------------------------------------------------------------------
      # STEP: Build and push Docker image
      # Tags with both 'latest' and the git commit SHA for versioning
      # -----------------------------------------------------------------------
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            yourusername/ai-research-assistant:latest
            yourusername/ai-research-assistant:${{ github.sha }}

